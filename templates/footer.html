<script>
function payment_fields(e){
var payment_fields_div = document.getElementById('payment_fields_div');
var data_set = e.dataset.name;
var style = payment_fields_div.style.display;

//btc_amount_value_div

var buttons = document.getElementsByClassName("deposite_image_fields");

for (var i = 0; i < buttons.length; i++) {

console.log(buttons[i].dataset.name)

var ddata_set = buttons[i].dataset.name;
if( ddata_set == data_set ){
//add class
buttons[i].classList.add("add_border");
}else{
//remove class
buttons[i].classList.remove("add_border");
}

}

document.getElementById('payment_processor').value = data_set;

if( style == 'none' ){
document.getElementById('payment_fields_div').style.display = 'block';
}else{
document.getElementById('payment_fields_div').style.display = 'none';
}

if( data_set == 'btc'){

document.getElementById('exchange_rate_div').style.display = 'block';
document.getElementById('btc_amount_value_div').style.display = 'block';
}else{

document.getElementById('exchange_rate_div').style.display = 'none';
document.getElementById('btc_amount_value_div').style.display = 'none';
}

document.getElementById('disabled_div').style.display = 'none';
}

function disabled_div(e){
var disabled_div = document.getElementById('disabled_div');
//alert(disabled_div);
//var data_set = $(e).attr("data-id");
var data_set = e.dataset.name;
//console.log(data_set);
document.getElementById("d_method_name").innerHTML = data_set;

var buttons = document.getElementsByClassName("deposite_image_fields");

for (var i = 0; i < buttons.length; i++) {

console.log(buttons[i].dataset.name)

var ddata_set = buttons[i].dataset.name;
if( ddata_set == data_set ){
//add class
buttons[i].classList.add("add_border");
}else{
//remove class
buttons[i].classList.remove("add_border");
}

}

var style = disabled_div.style.display;
if( style == 'none' ){
document.getElementById('disabled_div').style.display = 'block';
}else{
document.getElementById('disabled_div').style.display = 'none';
}

document.getElementById('payment_fields_div').style.display = 'none';
}
</script>
